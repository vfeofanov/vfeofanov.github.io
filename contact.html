          - Each parent <section> in the <article id="webslides"> element is an individual slide.
          - Vertical sliding = <article id="webslides" class="vertical">
          - <div class="wrap"> = container 90% / <div class="wrap size-50"> = 45%;
        -->

	<script type="text/javascript">
		ymaps.ready(init);
		var myMap, 
			myPlacemark;

		function init(){ 
			myMap = new ymaps.Map("img01", {
				center: [45.19034, 5.76707],
				zoom: 15
		});

		myPlacemark = new ymaps.Placemark([45.19034, 5.76707], { hintContent: 'Bâtiment IMAG', balloonContent: 'Le bâtiment regroupe les laboratoires et services suivants: AMIES, GRICAD, LIG, LJK, MI2S, VERIMAG.'
			});
			
			myMap.geoObjects.add(myPlacemark);
		}
	</script>
